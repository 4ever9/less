{{ define "main" }}
    <div class="container">
        <div class="row">
            <div class="column main">
                {{ range (.Site.RegularPages.GroupByDate "2006") }}
                    <div class="posts">
                        <div class="year">{{ .Key }}</div>
                        {{ range .Pages }}
                            <div class="post">
                                <a class="post-title" href="{{.Permalink}}">
                                    {{.Title}}
                                </a>
                                <span class="post-date">
                                    {{ .Date.Format "Jan 02" }}
                                </span>
                            </div>
                        {{ end }}
                    </div>
                {{ end }}
            </div>
        </div>
    </div>
{{ end }}
